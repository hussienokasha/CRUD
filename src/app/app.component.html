<div class="container mt-5 vh-100">
  <div>
    <mat-toolbar color="primary" class="rounded mt-2">
      <span>CRUD App</span>
      <span class="example-spacer"></span>

      <button mat-raised-button color="accent" (click)="openDialog()" class="rounded">Add Employee</button>
    </mat-toolbar>
  </div>

  <div class="pt-4" *ngIf="dataSource && dataSource.data.length > 0">
    <mat-form-field class="w-100" >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hussein" #input>
    </mat-form-field>
    <div class="scroll">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>


          <ng-container matColumnDef="fName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.fName}}</td>
          </ng-container>


          <ng-container matColumnDef="lName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.lName}} </td>
          </ng-container>


          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="edu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Education </th>
            <td mat-cell *matCellDef="let row"> {{row.edu}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="delEdit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete-Edit </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditDialog(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmp(row.id)">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"
          class="w-100"></mat-paginator>
      </div>

    </div>
  </div>
</div>
