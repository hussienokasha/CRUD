<h1 mat-dialog-title>Employee Form</h1>
<div mat-dialog-content class="p-4">
  <mat-progress-bar mode="determinate" value="100" class="mb-4" color="accent"></mat-progress-bar>
  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <div class="d-flex gap-3 justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="John" formControlName="fName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Doe" formControlName="lName">
      </mat-form-field>
    </div>
    <div class="d-flex gap-3 justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="employeeForm.get('email')?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <label>Gender</label>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
    </mat-radio-group>
    <div class="d-flex gap-3 justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Education</mat-label>
        <mat-select formControlName="edu">
          <mat-option value="Matric">Matric</mat-option>
          <mat-option value="Diploma">Diploma</mat-option>
          <mat-option value="Intermediate">Intermediate</mat-option>
          <mat-option value="Graduate">Graduate</mat-option>
          <mat-option value="Post Graduate">Post Graduate</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="w-100">
      <button mat-raised-button mat-dialog-close class="flex-grow-1">No</button>
      <button mat-raised-button cdkFocusInitial mat-dialog-close color="primary" class="flex-grow-1"
        type="submit">{{data?"Update":"Save"}}</button>
    </div>
  </form>
</div>
